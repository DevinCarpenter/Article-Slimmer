<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Article Slimmer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body ng-app="article-slimmer">
    <div ng-controller="SmmryController">
      <div style="text-align:center">
        <h1>
          {{title}}
        </h1>
      </div>
      <h2 class="center flexed">
        Paste a link to an article you would like slimmer.
      </h2>
      <div class="main-url-box center flexed">
        <input ng-model="articleData.url" class="url-box flexed center" type="text" name="main-url-entry" placeholder="Paste Your Link Here" />
      </div>
      <button ng-click="myFunction()" class="center flexed">Slim It Down!</button>
      <h2 class="center">Slimmer details</h2>
      <div class="details-box">
        <p>Character Count: {{articleData.charCount}}</p>
        <p>Requests Status: {{articleData.remainingRequests}}</p>
      </div>
      <h2 class="center flexed">Article Summary</h2>
      <h2 class="flexed center underlined">
        {{articleData.title}}
      </h2>
      <p class="content-box flexed">{{articleData.content}}</p>
  </div>

  </body>

</html>
